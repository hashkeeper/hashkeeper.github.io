<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Welcome to Andrew Colburn's Website</title>
</head>
<body class="flex-column">
    <span class="flex-column" id="iconS">
        <img class="desktopIcons" id="comP" src="images/desktop.png" alt="">
        <img class="desktopIcons" id="diR" src="images/directories.png" alt="">
        <img class="desktopIcons" id="celL" src="images/80sCellphone.png" alt="">
        <img class="desktopIcons" id="recY" src="images/recycling.png" alt="">
    </span>

    <span>
        <div class="windowS flex-column" id="compWin">
            <span class="windowRow flex-row">
                <div class="corneR">+</div>
                <div class="topBar">---</div>
                <div class="exiT">X</div>
            </span>
            <span class="windowRow flex-row">
                <div class="sideBar"></div>
                <div class="contenT"></div>
                <div class="sideBar"></div>
            </span>
            <span class="windowRow flex-row">
                <div class="corneR">+</div>
                <div class="bottomBar">---</div>
                <div class="corneR">+</div>
            </span>
        </div>
        <div class="windowS flex-column" id="dirWin">
            <span class="windowRow flex-row">
                <div class="corneR">+</div>
                <div class="topBar">---</div>
                <div class="exiT">X</div>
            </span>
            <span class="windowRow flex-row">
                <div class="sideBar"></div>
                <div class="contenT"></div>
                <div class="sideBar"></div>
            </span>
            <span class="windowRow flex-row">
                <div class="corneR">+</div>
                <div class="bottomBar">---</div>
                <div class="corneR">+</div>
            </span>
        </div>
        <div class="windowS flex-column" id="cellWin">
            <span class="windowRow flex-row">
                <div class="corneR">+</div>
                <div class="topBar">---</div>
                <div class="exiT">X</div>
            </span>
            <span class="windowRow flex-row">
                <div class="sideBar"></div>
                <div class="contenT"></div>
                <div class="sideBar"></div>
            </span>
            <span class="windowRow flex-row">
                <div class="corneR">+</div>
                <div class="bottomBar">---</div>
                <div class="corneR">+</div>
            </span>
        </div>
        <div class="windowS flex-column" id="recyWin">
            <span class="windowRow flex-row">
                <div class="corneR">+</div>
                <div class="topBar">---</div>
                <div class="exiT">X</div>
            </span>
            <span class="windowRow flex-row">
                <div class="sideBar"></div>
                <div class="contenT"></div>
                <div class="sideBar"></div>
            </span>
            <span class="windowRow flex-row">
                <div class="corneR">+</div>
                <div class="bottomBar">---</div>
                <div class="corneR">+</div>
            </span>
        </div>
    </span>

    <span id="startMenu">
    </span>

    <footer class="flex-column">
        <nav class="flex-row">
            <span class="flex-row" id="startButton">
                <img id="startIcon" src="images/startIcon.png" alt="">
                <div>Start</div>
            </span>
            <div>{title}</div>
        </nav>
    </footer>
</body>
</html>
